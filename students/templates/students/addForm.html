{% extends 'students/base.html' %} {% block body %}
<div class="container my-3">
  <h3>Add New Student</h3>
  {% if success %}
  <div class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Well done!</strong> You successfully added new Student
    <a href="{% url 'home' %}" class="alert-link">go to home page</a>.
  </div>
  {% else %} {% load crispy_forms_tags %}
  <form action="" method="POST" class="">
    {% csrf_token %} {{form| crispy}}
    <div class="">
      <div class="m-auto gap-3 row">
        <button class="btn btn-primary  col">Add</button>
        <a href="{% url 'home' %}" class="btn btn-secondary  col">Cancel</a>
      </div>
    </div>
  </form>
  {% endif %}
</div>
{% endblock %}
